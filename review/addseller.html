<!DOCTYPE html>
<html>
<head>
  <title>Seller Product Management</title>
  <script>
    function validateAddForm() {
      var productName = document.forms["addProductForm"]["productName"].value;
      var description = document.forms["addProductForm"]["description"].value;
      var image = document.forms["addProductForm"]["image"].value;
      var sellPrice = document.forms["addProductForm"]["sellPrice"].value;
      var costPrice = document.forms["addProductForm"]["costPrice"].value;
      var stockUnit = document.forms["addProductForm"]["stockUnit"].value;

      if (productName == "" || description == "" || image == "" || sellPrice == "" || costPrice == "" || stockUnit == "") {
        alert("Please fill in all fields");
        return false;
      }

      return true;
    }

    function validateUpdateForm() {
      var description = document.forms["updateProductForm"]["description"].value;
      var image = document.forms["updateProductForm"]["image"].value;
      var sellPrice = document.forms["updateProductForm"]["sellPrice"].value;
      var costPrice = document.forms["updateProductForm"]["costPrice"].value;
      var stockUnit = document.forms["updateProductForm"]["stockUnit"].value;

      if (description == "" || image == "" || sellPrice == "" || costPrice == "" || stockUnit == "") {
        alert("Please fill in all fields");
        return false;
      }

      return true;
    }

    function deleteProduct(productId) {

      if (confirm("Are you sure you want to delete this product?")) {
        
        alert("Product with ID " + productId + " has been deleted.");
      }
    }
  </script>
</head>
<body>
  <h2>Seller Product Management</h2>

  <h3>Add Product</h3>
  <form name="addProductForm" onsubmit="return validateAddForm()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>

    <label for="image">Image:</label>
    <input type="text" id="image" name="image" required><br><br>

    <label for="sellPrice">Sell Price:</label>
    <input type="number" id="sellPrice" name="sellPrice" required><br><br>

    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" name="costPrice" required><br><br>

    <label for="stockUnit">Stock Unit:</label>
    <input type="number" id="stockUnit" name="stockUnit" required><br><br>

    <input type="submit" value="Add Product">
  </form>

  <h3>Update Product</h3>
  <form name="updateProductForm" onsubmit="return validateUpdateForm()">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>

    <label for="image">Image:</label>
    <input type="text" id="image" name="image" required><br><br>

    <label for="sellPrice">Sell Price:</label>
    <input type="number" id="sellPrice" name="sellPrice" required><br><br>

    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" name="costPrice" required><br><br>

    <label for="stockUnit">Stock Unit:</label>
    <input type="number" id="stockUnit" name="stockUnit" required><br><br>

    <input type="submit" value="Update Product">
  </form>

  <h3>Product List</h3>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Sell Price</th>
      <th>Cost Price</th>
      <th>Stock Unit</th>
      <th>Delete</th>
    </tr>

    <tr>
      <td>Product 1</td>
      <td>Description 1</td>
      <td>Image 1</td>
      <td>100</td>
      <td>80</td>
      <td>10</td>
      <td><button onclick="deleteProduct(1)">Delete</button></td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>Description 2</td>
      <td>Image 2</td>
      <td>200</td>
      <td>150</td>
      <td>5</td>
      <td><button onclick="deleteProduct(2)">Delete</button></td>
    </tr>

  </table>
</body>
</html>
