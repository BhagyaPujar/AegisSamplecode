<!DOCTYPE html>
<html>
<head>
  <title>Product Listing</title>
  <script>
    function buyProduct(productId) {
      var totalUnitsInput = document.getElementById("totalUnits_" + productId);
      var totalUnits = parseInt(totalUnitsInput.value);

      if (isNaN(totalUnits) || totalUnits <= 0) {
        alert("Please enter a valid number of units");
        return;
      }

      alert("Product with ID " + productId + " has been purchased successfully.");
      totalUnitsInput.value = ""; 
    }
  </script>
</head>
<body>
  <h2>Product Listing</h2>

  <h3>Available Products</h3>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Sell Price</th>
      <th>Cost Price</th>
      <th>Stock Unit</th>
      <th>Total Units</th>
      <th>Buy</th>
    </tr>
    
    <tr>
      <td>Product 1</td>
      <td>Description 1</td>
      <td>Image 1</td>
      <td>100</td>
      <td>80</td>
      <td>10</td>
      <td>
        <input type="number" id="totalUnits_1" min="1" required>
      </td>
      <td>
        <button onclick="buyProduct(1)">Buy</button>
      </td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>Description 2</td>
      <td>Image 2</td>
      <td>200</td>
      <td>150</td>
      <td>5</td>
      <td>
        <input type="number" id="totalUnits_2" min="1" required>
      </td>
      <td>
        <button onclick="buyProduct(2)">Buy</button>
      </td>
    </tr>
    
  </table>
</body>
</html>
